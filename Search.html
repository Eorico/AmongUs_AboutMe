
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORM TABLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css2/search.css" />
    <link rel="icon" href="Images/me.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body class="SearchBody">
    
    <div class="floatingVent">
        <a href="index.html">
            <img src="images2/vent.png" alt="Vent Icon" />
        </a>
    </div>

    <div class="Content">
        <div class="search-container text-center">
            <h1 class="mb-3 text-danger">ORM TABLE</h1>
            <form method="GET" action="" class="d-flex justify-content-center align-items-center">
                
                <a href="Table.html" class="btn btn-outline-secondary me-2">
                    <i class="fa-solid fa-table"></i>
                </a>

                <input type="text" name="q" class="form-control search-input me-2" placeholder="Crewmates..." required>

        
                <button type="submit" class="btn search-btn">Search</button>
            </form>
        </div>

      <div class="results-container">
        <h4>Profile Results:</h4>
        <ul id="results-list" class="list-group"></ul>
        <p id="no-results" class="text-warning mt-3" style="display: none;"></p>
      </div>


    <footer class="SearchFooter">
        <div class="text">
          <span><a href="index.html">MAMBA</a> | &#169; 2025 All Rights Reserved</span>
        </div>
      </footer>
<script src="js/Search.js"></script>

</body>
</html>
